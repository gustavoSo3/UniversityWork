    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

        .media {
            border: 1px solid #d5dbdd;
            padding: 5px 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 1px rgba(0, 0, 0, 0.04);
            background: #fff;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="index.html">Registrarse</a>
            <a class="nav-item nav-link" href="index.html">Login</a>
            <a class="nav-item nav-link" href="#">Administración de usuarios</a>
        </div>
    </nav>


    <div class="container">

        <div class="row mt-3">
            <div class="col-6">
                <div class="form-group">
                    <input type="text" name="" id="userSearch" class="form-control" placeholder="nombre de usuario a buscar"
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Buscar usuario</small>
                </div>
            </div>
        </div>



        <div class="row mt-4" id="lista">
            
        </div>


        <nav class="row mt-3 " aria-label="Page navigation">
            <ul class="pagination" id="paginationBar">
            </ul>
        </nav>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="updateDataModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Actualizar usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form action="" id="updateForm">
                <div class="row">
                <div class="col-6">
                    <input type="text" name="" id="updateName" class="form-control" placeholder="Nombre o nombres"
                    aria-describedby="helpId" required>
                </div>
                <div class="col-6">
                    <input type="text" name="" id="updateLastName" class="form-control" placeholder="Apellidos" aria-describedby="helpId"
                    required>
                </div>
                </div>

                <input type="email" name="" id="updateEmail" class="form-control mt-3" placeholder="Tu correo" aria-describedby="helpId"
                required>

                <input type="password" name="" id="updatePassword" class="form-control mt-3" placeholder="Contraseña"
                aria-describedby="helpId" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                <input type="password" name="" id="updateRPassword" class="form-control mt-3" placeholder="Confirmar contraseña"
                aria-describedby="helpId" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                <div class="input-group mt-3">
                <input type="date" class="form-control" value="10-10-2019" name="" id="updateDate" style="border-right: none;" placeholder="DD-MM-YYYY">
                <div class="input-group-append">
                    <span class="input-group-text bg-white" id="basic-addon3"><i class="fa fa-calendar"
                        aria-hidden="true"></i></span>
                </div>
                </div>

                <div class="radioB mt-3 border">
                <div class="form-check">
                    <label class="form-check-label ml-3" for="Hombre">
                    <input type="radio" class="form-check-input sexoM" name="sexo" id="Hombre" value="H" checked>
                    Hombre
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label ml-3" for="Mujer">
                    <input type="radio" class="form-check-input sexoF" name="sexo" id="Mujer" value="M">
                    Mujer
                    </label>
                </div>
                </div>

                <input type="url" name="" id="updateURL" class="form-control mt-3" placeholder="Url de imagen de perfil"
                aria-describedby="helpId">

                <button type="submit" class="btn btn-success mt-3 disabled" id="updateButton">Update User</button>
                <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>
            </form>         
            </div>
            <div class="modal-footer">
            <div class="alert alert-success d-none" id="successUpdate">
                <strong>!Exito!</strong> Se ha actualizado el usuario.
            </div>
            <div class="alert alert-danger d-none" id="failUpdate">
                <strong>Error!!</strong> Hubo un error al registrar el usuario, intentalo de nuevo.
            </div> 
            </div>
        </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Borrar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body" id="deleteModaldiv">
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" id="deleteUserButton">Si! Eliminalo!</button>
            </div>
        </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="/js/general.js"></script>
    <script src="/js/consulta.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
